    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

    <title>Fiche métier</title>

    <style>
        .container {
            max-width: 1500px; /* Augmenté pour mieux accueillir des images plus grandes */
            margin: 20px auto;
            text-align: center;
        }
        
        .image-wrapper {
            display: flex;
            justify-content: center;
            gap: 20px; /* Espace entre les images */
            flex-wrap: wrap; /* Permet aux images de passer à la ligne si l'écran est trop petit */
        }
        
        .image-box {
            flex: 1;
            max-width: 100%; /* Légèrement plus grand pour mieux remplir l'espace */
            min-width: 400px; /* Assure que les images ne deviennent pas trop petites */
        }
        
        img {
            width: 100%;
            height: auto;
            object-fit: contain; /* Remplace 'cover' pour éviter de couper l'image et préserver les proportions */
        }
        
        .description {
            margin-top: 20px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            background-color: #f9f9f9;
        }

        .image-box {

            margin-top: 70px;

        }
    </style>
</head>
